<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imagens dinamicas</title>
</head>
<body>
    <picture>
        <source media="(min-width: 1025px)" srcset="imagem/foto-g.png" type="image/png">
        <source media="(min-width: 775px)" srcset="imagem/foto-m.png" type="image/png">
        <img src="imagem/foto-p.png" alt="foto pequena">
    </picture><br>
    <audio controls preload="metadata" autoplay loop>
        <source src="audio/rap.mp3" type="audio/mpeg">   
    </audio>
</body>
</html>
